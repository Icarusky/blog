<section class="section section__photography-summary -has-dark-bg">
    <div class="photography-summary__row">
      {{ $paginator := .Paginate (where .Data.Pages "Type" "photography") 24 }}

      {{ range $paginator.Pages }}
        {{ partial "photography-summary" . }}
      {{ end }}
    </div>

    <div class="row row__pagination -has-dark-theme">
      {{ partial "pagination" . }}
    </div><!-- .row -->
  </div>
</section>
